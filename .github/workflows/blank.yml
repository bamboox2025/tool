name: Deploy Hetong Flask to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hetong Repo
        uses: actions/checkout@v4
        with:
          repository: peter-zx/hetong_20251027
          ref: main
          token: ${{ secrets.PAT_TOKEN }}        # ← 正确：用名称 PAT_TOKEN
          path: hetong

      - name: Enter Project Directory
        run: |
          cd hetong
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd hetong
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # ← 正确：用名称 VERCEL_TOKEN
          working-directory: ./hetong
          vercel-args: '--prod'
