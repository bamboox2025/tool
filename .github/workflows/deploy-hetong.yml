name: Deploy Hetong Flask to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hetong Repo
        uses: actions/checkout@v4
        with:
          repository: peter-zx/hetong_20251027
          ref: main
          token: ${{ secrets.PAT_TOKEN }}
          path: hetong
          fetch-depth: 0

      - name: Initialize Git in Subdirectory
        run: |
          cd hetong
          git init
          git remote add origin https://github.com/peter-zx/hetong_20251027.git
          git fetch origin
          git checkout main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd hetong
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          working-directory: ./hetong
          vercel-args: '--prod'
